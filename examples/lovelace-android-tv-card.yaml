# Hisense TV Remote Card Configuration using android-tv-card
#
# Prerequisites:
# 1. Install android-tv-card from HACS (https://github.com/Nerwyn/android-tv-card)
# 2. Replace 'remote.hisense_tv_remote' with your actual remote entity ID
#
# Add this to your Lovelace dashboard via:
# - UI: Edit Dashboard -> Add Card -> Manual -> paste YAML
# - YAML mode: Add to your lovelace configuration

type: custom:android-tv-card
remote_id: remote.hisense_tv_remote
# Optional: for power state and volume display
# media_player_id: media_player.hisense_tv

# Slider for volume (optional)
# slider_id: media_player.hisense_tv

rows:
  - - power
    - n/a
    - source
  - - netflix
    - youtube
    - primevideo
  - - back
    - home
    - menu
  - - navigation_buttons
  - - volume_buttons
    - n/a
    - channel_buttons
  - - numpad
  - - - red
      - green
      - yellow
      - blue

# Custom actions for Hisense TV
custom_actions:
  power:
    icon: mdi:power
    tap_action:
      action: perform-action
      perform_action: remote.send_command
      target:
        entity_id: remote.hisense_tv_remote
      data:
        command: power

  source:
    icon: mdi:video-input-hdmi
    tap_action:
      action: perform-action
      perform_action: remote.send_command
      target:
        entity_id: remote.hisense_tv_remote
      data:
        command: menu

  netflix:
