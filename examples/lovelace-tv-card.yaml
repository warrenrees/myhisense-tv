# Hisense TV Remote Card Configuration
#
# Prerequisites:
# 1. Install tv-card from HACS (https://github.com/usernein/tv-card)
# 2. Replace 'remote.hisense_tv_remote' with your actual remote entity ID
#
# Add this to your Lovelace dashboard via:
# - UI: Edit Dashboard -> Add Card -> Manual -> paste YAML
# - YAML mode: Add to your lovelace configuration

type: custom:tv-card
entity: remote.hisense_tv_remote
# Optional: specify media_player for power state indication
# media_player_entity: media_player.hisense_tv

# Remote layout configuration
rows:
  - - power
    - source
    - info
  - - netflix
    - youtube
    - amazon
  - - back
    - home
    - menu
  - - up
  - - left
    - ok
    - right
  - - down
  - - volume_mute
    - play_pause
    - channel_up
  - - volume_down
    - stop
    - channel_down
  - - "1"
    - "2"
    - "3"
  - - "4"
    - "5"
    - "6"
  - - "7"
    - "8"
    - "9"
  - - subtitle
    - "0"
    - exit

# Button command mappings
custom_keys:
  power:
    icon: mdi:power
    service: remote.send_command
    service_data:
      command: power
  source:
    icon: mdi:video-input-hdmi
    service: remote.send_command
    service_data:
      command: menu
  info:
    icon: mdi:information
    service: remote.send_command
