      - type: custom:button-card
        icon: mdi:chevron-left
        tap_action:
          action: call-service
          service: remote.send_command
          service_data:
            entity_id: remote.hisense_tv_remote
            command: left
        styles:
          card:
            - height: 60px
      - type: custom:button-card
        icon: mdi:checkbox-blank-circle
        name: OK
        show_name: true
        tap_action:
          action: call-service
          service: remote.send_command
          service_data:
            entity_id: remote.hisense_tv_remote
