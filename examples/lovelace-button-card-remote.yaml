  # D-Pad - Up
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        color: transparent
        styles:
          card:
            - height: 60px
            - background: transparent
            - box-shadow: none
      - type: custom:button-card
        icon: mdi:chevron-up
        tap_action:
          action: call-service
          service: remote.send_command
          service_data:
            entity_id: remote.hisense_tv_remote
            command: up
        styles:
          card:
            - height: 60px
      - type: custom:button-card
        color: transparent
        styles:
          card:
            - height: 60px
            - background: transparent
            - box-shadow: none

  # D-Pad - Left, OK, Right
  - type: horizontal-stack
