      - type: custom:button-card
        color: transparent
        styles:
          card:
            - height: 60px
            - background: transparent
            - box-shadow: none
      - type: custom:button-card
        icon: mdi:chevron-down
        tap_action:
          action: call-service
          service: remote.send_command
          service_data:
