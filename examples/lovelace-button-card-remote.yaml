# Hisense TV Remote using button-card in a grid
#
# Prerequisites:
# 1. Install button-card from HACS (https://github.com/custom-cards/button-card)
# 2. Replace 'remote.hisense_tv_remote' with your actual entity ID
#
# Add this as a vertical-stack card

type: vertical-stack
cards:
  # Power and streaming apps row
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        icon: mdi:power
        tap_action:
          action: call-service
          service: remote.send_command
          service_data:
            entity_id: remote.hisense_tv_remote
            command: power
        styles:
          card:
            - height: 50px
      - type: custom:button-card
        icon: mdi:netflix
        color: rgb(229, 9, 20)
        tap_action:
          action: call-service
          service: hisense_tv.launch_app
          service_data:
            app: netflix
        styles:
          card:
            - height: 50px
      - type: custom:button-card
        icon: mdi:youtube
        color: rgb(255, 0, 0)
        tap_action:
          action: call-service
          service: hisense_tv.launch_app
          service_data:
            app: youtube
        styles:
          card:
            - height: 50px
      - type: custom:button-card
        icon: mdi:amazon
        tap_action:
          action: call-service
          service: hisense_tv.launch_app
          service_data:
            app: amazon
        styles:
          card:
            - height: 50px

  # Menu row
  - type: horizontal-stack
    cards:
      - type: custom:button-card
        icon: mdi:arrow-left
        name: Back
        show_name: true
        tap_action:
          action: call-service
          service: remote.send_command
